<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HSL ticket</title>

<style>

body {
  margin: 0;
  padding: 0;
  text-align: center;
}
.logoAnimation {
  width: 50%;
  height: auto;
}

#loading {
		-webkit-animation: rotation 2s infinite linear;
}
@-webkit-keyframes rotation {
		from {
				-webkit-transform: rotate(0deg);
		}
		to {
				-webkit-transform: rotate(359deg);
		}
}
</style>

</head>

<body>
  <div class="container">
      <img id="loading" src="tunnus.svg" alt="tunnus" >
    </div>
</body>

</html>
